<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-purple-400 via-pink-500 to-red-500">
    <header><h1 class="text-5xl text-center mt-16">Lets get Some <span class="font-semibold text-purple-600">Money!!!</span></h1>  </header>
   <main>
       <section class="mt-8">
           <!-- show balance  -->
        <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
            <div class="bg-blue-400 p-8 rounded">
                <h3 class="text-2xl">Deposit</h3>
                <h4 class="text-4xl" >$<span id="deposit-balance">00</span></h4>
            </div>
            <div class="bg-green-400 p-8 rounded">
                <h3 class="text-2xl">Withdraw</h3>
                <h4 class="text-4xl" >$<span id="withdraw-balance">00</span></h4>
            </div>
            <div class="bg-yellow-400 p-8 rounded">
                <h3 class="text-2xl">Balance</h3>
                <h4 class="text-4xl" >$ <span id="total-balance">00</span> </h4>
            </div>
            
           
          </div>

          <!-- input field -->
          <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto text-white">
        <div class="bg-red-400 p-5 mt-8">
            <h2 class="text-2xl text-black mt-5">Please Deposit</h2>
           <div>
            <input id="deposit-ammount" type="text" class="border block border-gray-400 rounded w-3/4 mb-4 px-2 p-3 text-black" placeholder="Enter Your Deposit Balance" />
            <button id="depositbtn" class="bg-yellow-600 px-4 rounded text-white font-medium  p-2">Deposit</button>
           </div>
        </div>
        <div class="bg-red-700 p-5 mt-8">
            <h2 class="text-2xl mt-5">Withdraw Balance</h2>
           <div>
            <input id="withdraw-ammount" type="text" class="border block border-gray-400 rounded w-3/4 mb-4 px-2 p-3 text-black"  placeholder="Enter Yuur Withdraw ammount" />
            <button id="withdrawbtn" class="bg-yellow-600 px-4 rounded text-white font-medium  p-2">Withdraw</button>
           </div>
        </div>
        </div>
   </section>
</main> 
    <!-- <script type="text/javascript" src="js/bank.js"/> -->
    <script type="text/javascript" src="js/efficientbank.js"/>
</body>
</html>
