<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank site</title>
    <!-- tailwindcss -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header><h1 class="text-5xl text-center mt-16">Welcome to bank <span class="font-semibold text-purple-600">Tor Baper bank</span></h1>  </header>
    <main>
        <section class="bg-green-300 w-3/4 p-8 mx-auto">
            <h2 class="text-2xl mt-6 text-center">Please Log in</h2>
        <div>
            <input id="user-email" type="text" class="border block border-gray-400 rounded w-3/4 mb-4 px-2" placeholder="Enter YOur email address" />
            <input id="user-pass" type="password" class="border block border-gray-400 rounded w-3/4 mb-4 px-2" placeholder="Enter YOur password" />
            <button id="loginbtn" class="bg-yellow-600 px-4 rounded text-white font-medium  p-2">Submit</button>
        
        </div>
        </section>
    </main>
    <script type="text/javascript" src="js/login.js" />
</body>
